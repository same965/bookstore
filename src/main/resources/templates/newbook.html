<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore #</title>
    <meta charset="utf-8" />
</head>
<body>
<h1 style="font-size: 60px; color: darkblue">Bookstore</h1>
<h3 style="font-size: 36px; color: lightseagreen">New book:</h3>
<form action="#" th:action="@{/addnewbook}" method="post">
    <div>
        <label for="author">Author:</label>
        <input type="text" minlength="1" id="author" name="author" required/>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" minlength="1" id="title" name="title" required/>
    </div>
    <div>
        <label for="historicalPrice">Historical Price:</label>
        <input type="text" id="historicalPrice" name="historicalPrice" />
    </div>
    <div>
        <label for="rarity">Rarity:</label>
        <select id="rarity" name="rarity" >
            <option disabled>Please select...</option>
            <option value="1">very rare</option>
            <option value="2">slightly rare</option>
            <option value="3">not rare</option>
        </select>
    </div>
    <div>
        <label for="liquidity">Liquidity:</label>
        <select id="liquidity" name="liquidity" >
            <option disabled>Please select...</option>
            <option value="1">slightly liquid</option>
            <option value="2">quite liquid</option>
            <option value="3">very liquid</option>
        </select>
    </div>
    <div>
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" />
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
