<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookstore Application</title>
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="background">
    <div id="content">
        <nav class="navigation-bar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/purchase">Purchase</a></li>
                <li><a href = "/customer">Customers</a></li>
                <li><a href = "/reports">Reports</a></li>
                <div class="right_padding">
                    <li><a href="https://github.com/same965/bookstore">GITHUB</a></li>
                </div>
            </ul>
        </nav>
        <h1>Bookstore</h1>
        <h3>New book</h3>
        <form action="#" th:action="@{/addnewbook}" method="post">
            <div style="padding-top: 10px; width: 250px">
                <label for="author">Author:</label>
                <input type="text" minlength="1" id="author" name="author" required/>
            </div>
            <div style="padding-top: 10px; width: 250px">
                <label for="title">Title:</label>
                <input type="text" minlength="1" id="title" name="title" required/>
            </div>
            <div style="padding-top: 10px">
                <label for="historicalPrice">Historical Price:</label>
                <input type="text" id="historicalPrice" name="historicalPrice" />
            </div>
            <div style="padding-top: 10px; width: 250px">
                <label for="rarity">Rarity:</label>
                <select id="rarity" name="rarity" >
                    <option selected disabled>Please select...</option>
                    <option value="1">very rare</option>
                    <option value="2">slightly rare</option>
                    <option value="3">not rare</option>
                </select>
            </div>
            <div style="padding-top: 10px; width: 250px">
                <label for="liquidity">Liquidity:</label>
                <select required id="liquidity" name="liquidity" >
                    <option value="">Please select...</option>
                    <option value="1">slightly liquid</option>
                    <option value="2">quite liquid</option>
                    <option value="3">very liquid</option>
                </select>
            </div>
            <div style="padding-top: 10px; width: 250px">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" />
            </div>
            <br>
            <div>
                <input type="submit" value="Submit"> <a th:href="@{/purchase}" th:text="Cancel" > </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
